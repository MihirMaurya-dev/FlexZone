<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FlexZone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .static-page { max-width: 800px; margin: 0 auto; padding: 40px 24px; }
        .static-page h1 { font-size: 2.5rem; margin-bottom: 24px; color: var(--primary-color); }
        .static-page p { margin-bottom: 16px; color: var(--secondary-text); }
        .back-link { display: inline-block; margin-bottom: 32px; color: var(--accent-color); font-weight: 500; }
        .contact-form { margin-top: 32px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-input, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border-color); background: var(--card-bg); color: var(--text-color); }
        .submit-btn { background: var(--primary-color); color: white; padding: 12px 24px; border: none; border-radius: 12px; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="static-page">
        <a href="index.php" class="back-link">&larr; Back to Home</a>
        <h1>Contact Us</h1>
        <p>Have questions, feedback, or need support? We're here to help! Fill out the form below and we'll get back to you as soon as possible.</p>
        <form class="contact-form" onsubmit="event.preventDefault(); window.showMessage('Message sent! We will get back to you shortly.', 'success'); this.reset();">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-input" required placeholder="Your Name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-input" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea rows="5" required placeholder="How can we help?"></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <div style="margin-top: 40px;">
            <h3>Other Ways to Reach Us</h3>
            <p>Email: support@flexzone.com<br>
            Address: 123 Fitness Blvd, Workout City, ST 12345</p>
        </div>
    </div>
    <script src="js/theme.js"></script>
</body>
</html>
